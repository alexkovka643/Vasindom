name: Start Aternos Server

on:
  schedule:
    - cron: '0 * * * *'  # каждый час
  workflow_dispatch:     # запуск вручную

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run script
        run: python autostart.py
